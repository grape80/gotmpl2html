on:
  workflow_call:
  workflow_dispatch:

jobs:
  gotest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          docker compose up -d cicd && docker compose ps cicd
          docker compose exec cicd make gotest
      - uses: actions/upload-artifact@v3
        with:
          name: test_gotest_log
          path: log/test/
